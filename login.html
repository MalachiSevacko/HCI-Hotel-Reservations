<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCI Hotel Reservations – Log In</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main site styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">HCI Hotel Reservations</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search_results.html">Search Hotels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_bookings.html">My Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>

      <a href="login.html" style="text-decoration: none;">
        <button class="btn btn-primary d-inline-flex align-items-center" type="button">
          Login / Sign Up
        </button>
      </a>
    </div>
  </nav>

  <!-- Main login content -->
  <main class="login-page container my-5">
    <h1 class="text-center mb-4">Log In or Create Account</h1>

    <div class="row justify-content-center g-4 auth-wrapper">
      <!-- Log in panel -->
      <section class="col-md-5">
        <div class="auth-card">
          <h2 class="auth-heading">Log In</h2>

          <form id="loginForm" novalidate>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email Address</label>
              <input type="email" id="loginEmail" name="loginEmail" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" id="loginPassword" name="loginPassword" class="form-control" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <button type="submit" class="btn btn-outline-dark btn-auth">
              Log In
            </button>
          </form>
        </div>
      </section>

      <!-- Create account panel -->
      <section class="col-md-5">
        <div class="auth-card">
          <h2 class="auth-heading">Create Account</h2>

          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input type="text" id="signupName" name="signupName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email Address</label>
              <input type="email" id="signupEmail" name="signupEmail" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" id="signupPassword" name="signupPassword" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="signupConfirm" class="form-label">Confirm Password</label>
              <input type="password" id="signupConfirm" name="signupConfirm" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-outline-dark btn-auth">
              Create Account
            </button>
          </form>
        </div>
      </section>
    </div>
  </main>

  <!-- Auth success overlay -->
  <div id="authSuccess" class="submission-overlay d-none">
    <div class="submission-card">
      <div class="submission-icon">✓</div>
      <h2 class="submission-title" id="authSuccessTitle">Success!</h2>
      <p class="submission-text" id="authSuccessText">
        <!-- JS will fill this in depending on login vs signup -->
      </p>
      <button id="authHomeButton" class="btn btn-success">
        Back to Home
      </button>
    </div>
  </div>


  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="search_results.html" class="nav-link px-2 text-body-secondary">Search Hotels</a></li>
          <li class="nav-item"><a href="my_bookings.html" class="nav-link px-2 text-body-secondary">My Bookings</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-body-secondary">Contact</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2025 HCI Hotel Reservations</p>
      </footer>
    </div>
  </footer>

  <!-- Your site JS -->
  <script src="js/main.js"></script>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
