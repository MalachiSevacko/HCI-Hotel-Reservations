<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCI Hotel Reservations – Booking</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main site styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">HCI Hotel Reservations</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search_results.html">Search Hotels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_bookings.html">My Bookings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>

      <a href="login.html" style="text-decoration: none;">
        <button class="btn btn-primary d-inline-flex align-items-center" type="button">
          Login / Sign Up
        </button>
      </a>
    </div>
  </nav>

  <!-- Main booking content -->
  <main class="booking-page container my-5">
    <h1 class="text-center mb-4">Booking Form</h1>

    <!-- Big bordered box -->
    <div class="booking-card">
      <!-- action goes straight to confirmation page -->
      <form id="bookingForm" action="booking_confirmation.html" method="get" novalidate>
        <div class="row g-4">
          <!-- Guest info -->
          <section class="col-md-6">
            <h2 class="booking-section-title">Guest Information</h2>

            <div class="mb-3">
              <label for="guestName" class="form-label">Full Name</label>
              <input type="text" id="guestName" name="guestName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="guestEmail" class="form-label">Email Address</label>
              <input type="email" id="guestEmail" name="guestEmail" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="guestPhone" class="form-label">Phone Number</label>
              <input type="tel" id="guestPhone" name="guestPhone" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="checkIn" class="form-label">Check In Date</label>
              <input type="date" id="checkIn" name="checkIn" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="checkOut" class="form-label">Check Out Date</label>
              <input type="date" id="checkOut" name="checkOut" class="form-control" required>
            </div>
          </section>

          <!-- Payment info -->
          <section class="col-md-6">
            <h2 class="booking-section-title">Payment Information</h2>

            <div class="mb-3">
              <label for="cardName" class="form-label">Cardholder Name</label>
              <input type="text" id="cardName" name="cardName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="expDate" class="form-label">Expiration Date</label>
              <input type="month" id="expDate" name="expDate" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" id="cvv" name="cvv" class="form-control" pattern="[0-9]{3,4}" required>
            </div>

            <!-- Static total for now -->
            <div class="booking-total mt-4">
              Total: $360 (2 Nights)
            </div>
          </section>
        </div>

        <!-- Confirm button -->
        <div class="text-center">
          <button type="submit" class="btn btn-outline-dark btn-booking mt-4">
            Confirm Booking
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">

          <li class="nav-item"><a href="my_bookings.html" class="nav-link px-2 text-body-secondary">My Bookings</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-body-secondary">Contact</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; 2025 HCI Hotel Reservations</p>
      </footer>
    </div>
  </footer>

  <!-- Site JS (contact/login handlers, OK if this page doesn’t use them) -->
  <script src="js/main.js"></script>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
