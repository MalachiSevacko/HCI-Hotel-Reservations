<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- NAVBAR (same as all pages) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">HCI Hotel Reservations</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="search_results.html">Search Hotels</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="my_bookings.html">My Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>

      </div>

      <a href="login.html" style="text-decoration: none;">
        <button class="btn btn-primary">Login / Sign Up</button>
      </a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Make a Booking</h1>

    <div class="booking-card p-4">
      <form action="booking_confirmation.html" method="get" id="bookingForm" novalidate>

        <div class="row g-4">

          <!-- LEFT COLUMN -->
          <section class="col-md-6">
            <h2 class="booking-section-title">Guest Information</h2>

            <div class="mb-3">
              <label for="guestName" class="form-label">Full Name</label>
              <input type="text" id="guestName" name="guestName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="guestEmail" class="form-label">Email Address</label>
              <input type="email" id="guestEmail" name="guestEmail" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="guestPhone" class="form-label">Phone Number</label>
              <input type="tel" id="guestPhone" name="guestPhone" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="checkIn" class="form-label">Check In</label>
              <input type="date" id="checkIn" name="checkIn" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="checkOut" class="form-label">Check Out</label>
              <input type="date" id="checkOut" name="checkOut" class="form-control" required>
            </div>
          </section>

          <!-- RIGHT COLUMN -->
          <section class="col-md-6">
            <h2 class="booking-section-title">Room & Payment</h2>

            <div class="mb-3">
              <label for="roomType" class="form-label">Room Type</label>
              <select id="roomType" name="roomType" class="form-select" required>
                <option value="">Select a Room</option>
                <option value="deluxe">Deluxe Suite – $180/night</option>
                <option value="standard">Standard Room – $120/night</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="cardName" class="form-label">Cardholder Name</label>
              <input type="text" id="cardName" name="cardName" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expDate" class="form-label">Expiration</label>
                <input type="month" id="expDate" name="expDate" class="form-control" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" class="form-control" required>
              </div>
            </div>

            <p class="fw-semibold mt-3">Total: Calculated at confirmation</p>
          </section>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-outline-dark btn-booking">
            Submit Booking
          </button>
        </div>

      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer mt-auto py-3">
    <div class="container">

        </ul>
        <p class="text-center text-body-secondary">&copy; 2025 HCI Hotel Reservations</p>
      </footer>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
